<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostbase simulator</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Frostbase simulator</h1>
    <button id="start">Start all</button>
    <button id="stop">Stop all</button>
    <hr>
    <h2>Order Simulator</h2>
    <button id="start-order">Start orders</button>
    <button id="stop-order">Stop orders</button>
    <h2>Trip Simulator</h2>
    <button id="start-trip">Start trips</button>
    <button id="stop-trip">Stop trips</button>
    <h2>Readings Simulator</h2>
    <button id="start-reading">Start readings</button>
    <button id="stop-reading">Stop readings</button>
</body>
</html>
