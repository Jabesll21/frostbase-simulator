<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostbase simulator</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Frostbase simulator</h1>
    <hr>
    <label for="date">Date:</label>
    <input id="date" type="date" ></input>
    <h2>Order Simulator</h2>
    <button id="start-order">Generate orders</button>
    <h2>Trip Simulator</h2>
    <button id="start-trip">Generate trips</button>
    <h2>Check Trips</h2>
    <button id="start-check">Start check</button>
    <button id="stop-check">Stop check</button>
</body>
</html>
