<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostbase simulator</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Frostbase simulator</h1>
    <hr>
    
    <h2>Check</h2>
    <button id="start-check" style="border-color: #eee;">Start check</button>
    <button id="stop-check" style="border-color: #eee;"">Stop check</button>
    
    <hr>
    
    <h2>Order Simulator</h2>
    <label for="order-date">Date:</label>
    <input id="order-date" type="date" ></input>
    <button id="start-order">Generate orders</button>
    
    <h2>Trip Simulator</h2>
    <label for="trip-date">Date:</label>
    <input id="trip-date" type="date" ></input>
    <button id="start-trip">Generate trips</button>
    
    <hr>

    <h2>Simulate all</h2>
    <label for="start-date">Start Date:</label>
    <input id="start-date" type="date" ></input>
    <br>
    <label for="end-date">End Date:</label>
    <input id="end-date" type="date" ></input>
    <br>
    <button id="start-simulate">Generate</button>
</body>
</html>
